<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cont√°ctanos</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: white;
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    h1 {
      color: #111827;
    }

    nav {
      margin-top: 2rem;
    }

    nav a {
      text-decoration: none;
      color: #4F46E5;
      font-weight: bold;
      margin: 0 0.5rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .form-container {
      width: 320px;
      border-radius: 0.75rem;
      background-color: #111827;
      padding: 2rem;
      color: #F3F4F6;
      margin-top: 1rem;
    }

    .title {
      text-align: center;
      font-size: 1.5rem;
      line-height: 2rem;
      font-weight: 700;
    }

    .form {
      margin-top: 1.5rem;
    }

    .input-group {
      margin-bottom: 1rem;
      font-size: 0.875rem;
      line-height: 1.25rem;
    }

    .input-group label {
      display: block;
      color: #9CA3AF;
      margin-bottom: 4px;
    }

    .input-group input,
    .input-group textarea {
      width: 100%;
      border-radius: 0.375rem;
      border: 1px solid #374151;
      outline: 0;
      background-color: #111827;
      padding: 0.75rem 1rem;
      color: #F3F4F6;
      resize: vertical;
    }

    .input-group input:focus,
    .input-group textarea:focus {
      border-color: #A78BFA;
    }

    .sign {
      display: block;
      width: 100%;
      background-color: #A78BFA;
      padding: 0.75rem;
      text-align: center;
      color: #111827;
      border: none;
      border-radius: 0.375rem;
      font-weight: 600;
      margin-top: 1rem;
      cursor: pointer;
    }

    .social-message {
      display: flex;
      align-items: center;
      padding-top: 1rem;
    }

    .line {
      height: 1px;
      flex: 1;
      background-color: #374151;
    }

    .social-message .message {
      padding: 0 0.75rem;
      font-size: 0.875rem;
      line-height: 1.25rem;
      color: #9CA3AF;
    }

    .footer {
      margin-top: 1rem;
      text-align: center;
      color: #9CA3AF;
      font-size: 0.875rem;
    }

    .footer-icons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>Cont√°ctanos</h1>

  <div class="form-container">
    <div class="title">Login</div>
    <form class="form">
      <div class="input-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" required />
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="input-group">
        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
      </div>
      <button type="submit" class="sign">Crear Cuenta</button>
    </form>

    <div class="social-message">
      <div class="line"></div>
      <p class="message">Ica - Per√∫</p>
      <div class="line"></div>
    </div>
  </div>

  <div class="footer-icons">
    <span>üè†</span>
    <span>|</span>
    <span>üîç</span>
    <span>|</span>
    <span>üë§</span>
  </div>
</body>
</html>
